  <body>
    
   <div>
     <h1>Welcome to our Zoo!</h1>
     <div class="main">
       <div class="signup">
         <form id="create-visitor-form">
           <label for="user_name">Full name:</label>
           <input type="text" name="user_name" placeholder="Enter name.." required=""/>
           <label for="user_email">Email:</label>
           <input type="email" name="email" placeholder="Enter email.." required=""/>
           <div class="genderClass">
             <label for="gender">Gender: </label>
             <input type="radio" name="gender" value="Male">Male</input>
             <input type="radio" name="gender" value="Female">Female</input>
             <input type="radio" name="gender" value="Other">Other</input> </div>
             <br>
             <input type="submit" value="Sign Up"/> 
            </form>
          </div>
          <a href="./login.html"> Already our member? log in </a>
        </div>
      </div>
